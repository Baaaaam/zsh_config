if-shell "uname | grep Darwin" \
    'source "/opt/local/Library/Frameworks/Python.framework/Versions/3.5/lib/python3.5/site-packages/powerline/bindings/tmux/powerline.conf"'\
    'set-option -g default-command "reattach-to-user-namespace -l zsh"'

#set-option -g default-command "reattach-to-user-namespace -l zsh"
if-shell "uname | grep -q Linux" 'source "/usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf"'

run-shell "powerline-daemon -q"

#set -g terminal-overrides 'xterm*:smcup@:rmcup@'
#bind-key b set-option status


# Color
set -g default-terminal "screen-256color"

set-option -g history-limit 5000

bind-key -n C-q send-prefix

bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

setw -g mode-keys vi
bind P paste-buffer
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-selection
bind-key -t vi-copy r rectangle-toggle
bind y run-shell "tmux show-buffer | xclip -sel clip -i" \; display-message "Copied tmux buffer to system clipboard"

bind-key -t vi-copy MouseDragEnd1Pane copy-pipe "pbcopy"

#Set the prefix to something more ergonomic
#unbind C-b
#set -g prefix C-z
# basic option that don't work on os x
set -g mouse on
